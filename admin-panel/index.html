<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer App Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: none;
        }

        .panel-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #4338ca;
        }

        .btn-approve {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-logout {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #4b5563;
        }

        .users-grid {
            padding: 20px;
        }

        .user-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-selfie {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e5e7eb;
        }

        .user-info {
            flex: 1;
        }

        .user-info h3 {
            margin-bottom: 5px;
            color: #1f2937;
        }

        .user-info p {
            margin-bottom: 3px;
            color: #6b7280;
        }

        .user-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-approved-username-assigned {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .user-card {
                flex-direction: column;
                text-align: center;
            }

            .user-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç∫ Beer App Admin</h1>
            <p>User Verification Management</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: #1f2937;">Admin Login</h2>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="panel-header">
                <h2>User Management Dashboard</h2>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
            
            <div class="users-grid">
                <div id="actionMessage" style="display: none;"></div>
                
                <!-- Stats -->
                <!-- Filter Tabs -->
                <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="filterAll" class="btn" onclick="filterUsers('all')" 
                            style="background: #4f46e5; width: auto; padding: 8px 16px; font-size: 14px;">
                        All Users
                    </button>
                    <button id="filterPending" class="btn" onclick="filterUsers('pending_verification')" 
                            style="background: #f59e0b; width: auto; padding: 8px 16px; font-size: 14px;">
                        Pending Only
                    </button>
                    <button id="filterApproved" class="btn" onclick="filterUsers('approved')" 
                            style="background: #10b981; width: auto; padding: 8px 16px; font-size: 14px;">
                        Approved Only
                    </button>
                    <button id="filterRejected" class="btn" onclick="filterUsers('rejected')" 
                            style="background: #ef4444; width: auto; padding: 8px 16px; font-size: 14px;">
                        Rejected Only
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div id="pendingCount" class="stat-number">0</div>
                        <div class="stat-label">Pending Verification</div>
                    </div>
                    <div class="stat-card">
                        <div id="approvedCount" class="stat-number">0</div>
                        <div class="stat-label">Approved Users</div>
                    </div>
                    <div class="stat-card">
                        <div id="rejectedCount" class="stat-number">0</div>
                        <div class="stat-label">Rejected Users</div>
                    </div>
                </div>

                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // tRPC API base URL
        const API_BASE_URL = window.location.origin + '/api/trpc';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDtp4_LdEjUoFJ4BGTsBM2zV2a2CvKy_Gc",
            authDomain: "beer-app-44415.firebaseapp.com",
            projectId: "beer-app-44415",
            storageBucket: "beer-app-44415.firebasestorage.app",
            messagingSenderId: "237776059759",
            appId: "1:237776059759:web:4084a7e3358d437da8bc9a",
            measurementId: "G-KQLJ2B1MG7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // tRPC API helper functions
        async function trpcQuery(procedure, input = {}) {
            const url = new URL(`${API_BASE_URL}/${procedure}`);
            if (Object.keys(input).length > 0) {
                url.searchParams.set('input', JSON.stringify(input));
            }
            
            const response = await fetch(url.toString());
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message || 'API Error');
            }
            
            return data.result.data;
        }
        
        async function trpcMutation(procedure, input = {}) {
            const response = await fetch(`${API_BASE_URL}/${procedure}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(input),
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message || 'API Error');
            }
            
            return data.result.data;
        }

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const adminPanel = document.getElementById('adminPanel');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersContainer = document.getElementById('usersContainer');
        const actionMessage = document.getElementById('actionMessage');
        const pendingCount = document.getElementById('pendingCount');
        const approvedCount = document.getElementById('approvedCount');
        const rejectedCount = document.getElementById('rejectedCount');

        // Admin credentials (in production, use proper admin roles)
        const ADMIN_EMAIL = 'admin@beerapp.com';
        const ADMIN_PASSWORD = 'admin123';

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                showAdminPanel();
                loadUsers();
            } else {
                showLoginForm();
            }
        });

        // Login form handler
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (email !== ADMIN_EMAIL || password !== ADMIN_PASSWORD) {
                    throw new Error('Invalid admin credentials');
                }
                
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError('Invalid admin credentials. Please try again.');
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        function showLoginForm() {
            loginForm.style.display = 'block';
            adminPanel.style.display = 'none';
        }

        function showAdminPanel() {
            loginForm.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 5000);
        }

        function showActionMessage(message, type = 'success') {
            actionMessage.textContent = message;
            actionMessage.className = type;
            actionMessage.style.display = 'block';
            setTimeout(() => {
                actionMessage.style.display = 'none';
            }, 3000);
        }

        // Use the new function with filter support
        const loadUsers = loadUsersWithFilter;

        function displayUsers(users) {
            if (users.length === 0) {
                usersContainer.innerHTML = '<div class="loading">No users found.</div>';
                return;
            }

            const usersHTML = users.map(user => {
                const statusClass = `status-${user.verificationStatus?.replace(/_/g, '-') || 'pending'}`;
                let statusText = user.verificationStatus?.replace(/_/g, ' ') || 'pending verification';
                if (user.verificationStatus === 'approved_username_assigned') {
                    statusText = 'approved';
                }
                
                // Handle different date formats (Firebase timestamp or ISO string)
                let createdAt = 'Unknown';
                if (user.createdAt) {
                    if (user.createdAt.seconds) {
                        // Firebase timestamp
                        createdAt = new Date(user.createdAt.seconds * 1000).toLocaleDateString();
                    } else if (typeof user.createdAt === 'string') {
                        // ISO string
                        createdAt = new Date(user.createdAt).toLocaleDateString();
                    } else if (user.createdAt instanceof Date) {
                        // Date object
                        createdAt = user.createdAt.toLocaleDateString();
                    }
                }
                
                return `
                    <div class="user-card">
                        <img src="${user.selfieUrl || 'https://via.placeholder.com/100x100?text=No+Photo'}" 
                             alt="User selfie" class="user-selfie" 
                             onerror="this.src='https://via.placeholder.com/100x100?text=No+Photo'"
                             onclick="openImageModal('${user.selfieUrl || ''}', '${user.name || 'Unknown'}')">
                        <div class="user-info">
                            <h3>${user.name || 'Unknown'}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone || 'Not provided'}</p>
                            <p><strong>Location:</strong> ${user.location || 'Not provided'}</p>
                            <p><strong>Registered:</strong> ${createdAt}</p>
                            <p><strong>Username:</strong> ${user.username || 'Not assigned'}</p>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="user-actions">
                            ${user.verificationStatus === 'pending_verification' ? `
                                <button class="btn-approve" onclick="updateUserStatus('${user.id}', 'approved')">
                                    ‚úì Approve
                                </button>
                                <button class="btn-reject" onclick="showRejectModal('${user.id}', '${user.name || 'Unknown'}')">
                                    ‚úó Reject
                                </button>
                            ` : `
                                <button class="btn-approve" onclick="updateUserStatus('${user.id}', 'approved')" 
                                        ${user.verificationStatus === 'approved' || user.verificationStatus === 'approved_username_assigned' ? 'disabled' : ''}>
                                    ‚úì Approve
                                </button>
                                <button class="btn-reject" onclick="showRejectModal('${user.id}', '${user.name || 'Unknown'}')"
                                        ${user.verificationStatus === 'rejected' ? 'disabled' : ''}>
                                    ‚úó Reject
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            usersContainer.innerHTML = usersHTML;
        }

        function updateStatsFromAPI(stats) {
            pendingCount.textContent = stats.pending;
            approvedCount.textContent = stats.approved;
            rejectedCount.textContent = stats.rejected;
        }

        // Update user status function (global scope)
        window.updateUserStatus = async (userId, status, reason = '') => {
            try {
                const result = await trpcMutation('users.updateStatus', {
                    userId,
                    status,
                    reason
                });
                
                showActionMessage(result.message || `User ${status} successfully!`);
                loadUsers(); // Reload users to reflect changes
                
                // Close any open modals
                closeRejectModal();
            } catch (error) {
                console.error('Error updating user status:', error);
                showActionMessage(error.message || 'Error updating user status. Please try again.', 'error');
            }
        };
        
        // Image modal functions
        window.openImageModal = (imageUrl, userName) => {
            if (!imageUrl || imageUrl.includes('placeholder')) {
                showActionMessage('No selfie image available for this user.', 'error');
                return;
            }
            
            const modal = document.createElement('div');
            modal.id = 'imageModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 90%; text-align: center;">
                    <img src="${imageUrl}" alt="${userName} selfie" 
                         style="max-width: 100%; max-height: 80vh; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
                    <p style="color: white; margin-top: 10px; font-size: 18px;">${userName}'s Selfie</p>
                    <p style="color: #ccc; margin-top: 5px; font-size: 14px;">Click anywhere to close</p>
                </div>
            `;
            
            modal.onclick = () => {
                document.body.removeChild(modal);
            };
            
            document.body.appendChild(modal);
        };
        
        // Reject modal functions
        window.showRejectModal = (userId, userName) => {
            const modal = document.createElement('div');
            modal.id = 'rejectModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
                    <h3 style="margin-bottom: 20px; color: #1f2937;">Reject User: ${userName}</h3>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Reason for rejection (optional):</label>
                        <textarea id="rejectionReason" placeholder="Enter reason for rejection..." 
                                  style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; resize: vertical; min-height: 80px;"></textarea>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button onclick="closeRejectModal()" 
                                style="background: #6b7280; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                            Cancel
                        </button>
                        <button onclick="confirmReject('${userId}')" 
                                style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                            Reject User
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        };
        
        window.closeRejectModal = () => {
            const modal = document.getElementById('rejectModal');
            if (modal) {
                document.body.removeChild(modal);
            }
        };
        
        window.confirmReject = (userId) => {
            const reason = document.getElementById('rejectionReason').value.trim();
            updateUserStatus(userId, 'rejected', reason);
        };
        
        // Filter functionality
        let allUsers = [];
        let currentFilter = 'all';
        
        window.filterUsers = async (filter) => {
            try {
                currentFilter = filter;
                
                // Update button styles
                document.querySelectorAll('[id^="filter"]').forEach(btn => {
                    btn.style.opacity = '0.7';
                });
                document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1).replace('_', '')}`).style.opacity = '1';
                
                usersContainer.innerHTML = '<div class="loading">Loading filtered users...</div>';
                
                let usersResponse;
                if (filter === 'all') {
                    usersResponse = await trpcQuery('users.getAllUsers');
                } else {
                    usersResponse = await trpcQuery('users.getAllUsers', { status: filter });
                }
                
                allUsers = usersResponse.users;
                displayUsers(allUsers);
            } catch (error) {
                console.error('Error filtering users:', error);
                usersContainer.innerHTML = '<div class="error">Error filtering users. Please try again.</div>';
            }
        };
        
        // Update loadUsers to store all users
        async function loadUsersWithFilter() {
            try {
                usersContainer.innerHTML = '<div class="loading">Loading users...</div>';
                
                // Load users based on current filter and stats in parallel
                const [usersResponse, statsResponse] = await Promise.all([
                    currentFilter === 'all' 
                        ? trpcQuery('users.getAllUsers')
                        : trpcQuery('users.getAllUsers', { status: currentFilter }),
                    trpcQuery('users.getStats')
                ]);

                allUsers = usersResponse.users;
                displayUsers(allUsers);
                updateStatsFromAPI(statsResponse);
            } catch (error) {
                console.error('Error loading users:', error);
                usersContainer.innerHTML = '<div class="error">Error loading users. Please refresh the page.</div>';
            }
        }
    </script>
</body>
</html>
